<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEXTUTILS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>

    {% comment %} NAVBAR {% endcomment %}
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About Us</a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

{% comment %} ALERT {% endcomment %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
  <strong>Welcome to textutils!</strong> you can do anything you want !
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% comment %} FORMS {% endcomment %}
<div class="container">
  <form action='/analyze' method='post'> {% csrf_token %}
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">enter your text here : </label>
      <textarea class="form-control" name = 'text' id="exampleFormControlTextarea1" rows="6"></textarea>
    </div>


    {% comment %} SWITCHES  {% endcomment %}
    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name ='removepunc' value="on" id="checkNativeSwitch1" switch>
    <label class="form-check-label" for="checkNativeSwitch">
      REMOVE PUNCTUATIONS 
    </label>
    </div>

    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name ='fullcaps' value="on" id="checkNativeSwitch2" switch>
    <label class="form-check-label" for="checkNativeSwitch">
      UPPER CASE  
    </label>
    </div>
    
    
    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name ='newlineremover' value="on" id="checkNativeSwitch3" switch>
    <label class="form-check-label" for="checkNativeSwitch">
    NEW LINE REMOVER 
    </label>
    </div>
    
    
    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name ='extraspaceremover' value="on" id="checkNativeSwitch4" switch>
    <label class="form-check-label" for="checkNativeSwitch">
      EXTRA SPACE REMOVER
    </label>
    </div>
    
    
    <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" name ='countcharacter' value="on" id="checkNativeSwitch5" switch>
    <label class="form-check-label" for="checkNativeSwitch">
    COUNT THE NUMBER OF CHARACTERS
    </label>
    </div>  
      <button type='submit' class="btn btn-success mt-3" >Analyze text </button>
  </form>  
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
